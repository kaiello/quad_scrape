name: ci
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Run pytest
        run: |
          poetry run pytest -q

      - name: Build Step D linked artifacts (optional)
        if: always()
        run: |
          poetry run combo-coref tests/fixtures/coref \n            --out linked_ci || true

      - name: Upload Step D artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stepD-linked
          path: |
            linked_ci/linked.entities.jsonl
            linked_ci/_reports/run_report.json
          if-no-files-found: ignore
